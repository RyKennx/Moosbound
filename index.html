<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="">
      <nav class="fixed top-0 left-0 w-full flex items-center p-10 z-50">
        <img class="size-20 absolute left-5" src="image/Logo.png" alt="Logo" />
        <ul
          class="flex font-medium text-white text-lg gap-10 w-full justify-center"
        >
          <li>Acceuil</li>
          <li>Présentation</li>
          <li>Plus d'infos</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div
        class="bg-[#194d37] bg-[radial-gradient(ellipse_at_center,_transparent_0%,_rgba(0,0,0,0.5)_100%)] w-full h-full absolute -z-10"
      ></div>
    </header>
    <main>
      <div
        class="flex justify-center flex-col items-center relative top-50 w-full"
      >
        <h1
          class="text-5xl md:text-8xl font-extrabold leading-tight mb-4 text-center text-[#FF9F1C] drop-shadow-lg"
        >
          Plongez dans <br />
          l'Univers de <br />
          Moosbound
        </h1>
        <p
          class="text-xl md:text-2xl my-12 w-3/7 text-center text-white font-light max-w-2xl text-shadow-lg mx-auto drop-shadow-md"
        >
          Découvrez un monde fantastique où la magie et l'aventure vous
          attendent à chaque tournant. Préparez-vous à l'exploration !
        </p>
        <button
          class="text-[#194d37] text-xl p-5 font-bold rounded-4xl mb-5 shadow-2xl bg-[#FF9F1C]"
        >
          Télécharger Maintenant
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
